# Mikiacg - 完整的容器化部署
# 使用: podman-compose up -d 或 docker compose up -d

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: acgn-flow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-acgn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-acgn_password}
      POSTGRES_DB: ${POSTGRES_DB:-acgn_flow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-acgn} -d ${POSTGRES_DB:-acgn_flow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: acgn-flow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acgn-flow-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=1270
      # 数据库连接（使用容器内网络）
      - DATABASE_URL=postgresql://${POSTGRES_USER:-acgn}:${POSTGRES_PASSWORD:-acgn_password}@postgres:5432/${POSTGRES_DB:-acgn_flow}?schema=public
      # Redis 连接
      - REDIS_URL=redis://redis:6379
      # NextAuth
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:1270}
      # OAuth（可选）
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID:-}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET:-}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID:-}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET:-}
      - AUTH_DISCORD_ID=${AUTH_DISCORD_ID:-}
      - AUTH_DISCORD_SECRET=${AUTH_DISCORD_SECRET:-}
      # 应用配置
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:1270}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Mikiacg}
      # 邮件（可选）
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      # 上传目录
      - UPLOAD_DIR=/app/uploads
      # IndexNow（可选）
      - INDEXNOW_KEY=${INDEXNOW_KEY:-}
      # Google Search Console（可选）
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY:-}
    volumes:
      - uploads:/app/uploads
      - ./data:/app/data:ro  # IP 地理位置数据库（只读）
    ports:
      - "1270:1270"

volumes:
  postgres_data:
    name: acgn-flow-postgres-data
  redis_data:
    name: acgn-flow-redis-data
  uploads:
    name: acgn-flow-uploads
